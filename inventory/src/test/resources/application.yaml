###spring config######
server:
  port: 8093
  ssl:
    enabled: false

spring:
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  main:
    allow-bean-definition-overriding: true

security:
  oauth2:
    resource:
      jwt:
        key-value: test